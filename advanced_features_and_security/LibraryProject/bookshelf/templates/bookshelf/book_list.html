<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Search Results</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <ul>
    {% for book in results %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
    </ul>
</body>
</html>
