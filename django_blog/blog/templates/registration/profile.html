{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<h2>Profile</h2>
<p>Username: {{ user.username }}</p>
<form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update</button>
</form>
{% endblock %}
