{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<h2>Search Results for "{{ query }}"</h2>
{% if results %}
    <ul>
    {% for post in results %}
        <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
